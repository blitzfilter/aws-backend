AWSTemplateFormatVersion: "2010-09-09"
Description: Ephemeral staging stack for per-PR testing

Parameters:
  EnvSuffix:
    Type: String
    Description: "PR-Number as suffix for unique naming"
  ArtifactBucket:
    Type: String
    Description: "S3 bucket containing Lambda deployment zips"
  CommitSHA:
    Type: String

Resources:
  TableOne:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "table_1-${EnvSuffix}"
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
        - AttributeName: gsi_1_pk
          AttributeType: S
        - AttributeName: gsi_1_sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: gsi_1
          KeySchema:
            - AttributeName: gsi_1_pk
              KeyType: HASH
            - AttributeName: gsi_1_sk
              KeyType: RANGE
          Projection:
            ProjectionType: INCLUDE
            NonKeyAttributes:
              - item_id
              - shop_id
              - shops_item_id
              - hash
      BillingMode: PAY_PER_REQUEST
      TableClass: STANDARD
      StreamSpecification:
        StreamViewType: NEW_IMAGE

  ItemsOpenSearchDomain:
    Type: AWS::OpenSearchService::Domain
    Properties:
      DomainName: !Sub "staging-${EnvSuffix}"
      EngineVersion: "OpenSearch_2.19"
      ClusterConfig:
        InstanceType: t3.small.search
        InstanceCount: 1
        ZoneAwarenessEnabled: false
      EBSOptions:
        EBSEnabled: true
        VolumeSize: 10
        VolumeType: gp3
      AccessPolicies:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action: "es:*"
            Resource: !Sub "arn:aws:es:${AWS::Region}:${AWS::AccountId}:domain/staging-${EnvSuffix}/*"

  DynamoDbEventBus:
    Type: AWS::Events::EventBus
    Properties:
      Name: !Sub "dynamodb-event-bus-${EnvSuffix}"
  PipeRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "dynamodb-to-eventbridge-pipe-role-${EnvSuffix}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: pipes.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: PipePolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:DescribeStream
                  - dynamodb:GetRecords
                  - dynamodb:GetShardIterator
                  - dynamodb:ListStreams
                Resource: "*"
              - Effect: Allow
                Action:
                  - events:PutEvents
                Resource: !GetAtt DynamoDbEventBus.Arn
  TableOneStreamToEventBusPipe:
    Type: AWS::Pipes::Pipe
    Properties:
      Name: !Sub "tableone-stream-to-eventbus-${EnvSuffix}"
      RoleArn: !GetAtt PipeRole.Arn
      Source: !GetAtt TableOne.StreamArn
      SourceParameters:
        DynamoDBStreamParameters:
          StartingPosition: LATEST
          BatchSize: 10
          MaximumBatchingWindowInSeconds: 1
        FilterCriteria:
          Filters:
            - Pattern: |
                {
                  "eventName": ["INSERT"],
                  "dynamodb": {
                    "NewImage": {
                      "sk": {
                        "S": [{ "prefix": "item#event#" }]
                      }
                    }
                  }
                }
      Target: !GetAtt DynamoDbEventBus.Arn
      TargetParameters:
        EventBridgeEventBusParameters:
          DetailType: "DynamoDBStreamRecord"
          Source: !Ref TableOne

  DynamoDbEventBusQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      Queues:
        - !Ref ItemMaterializeDynamoDbNewQ
        - !Ref ItemMaterializeDynamoDbUpdateQ
        - !Ref ItemMaterializeOpenSearchNewQ
        - !Ref ItemMaterializeOpenSearchUpdateQ
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: events.amazonaws.com
            Action: sqs:SendMessage
            Resource:
              - !GetAtt ItemMaterializeDynamoDbNewQ.Arn
              - !GetAtt ItemMaterializeDynamoDbUpdateQ.Arn
              - !GetAtt ItemMaterializeOpenSearchNewQ.Arn
              - !GetAtt ItemMaterializeOpenSearchUpdateQ.Arn

  ItemsApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: !Sub "items-api-${EnvSuffix}"
      ProtocolType: HTTP
      CorsConfiguration:
        AllowOrigins:
          - "*"
        AllowMethods:
          - GET
          - POST
          - PUT
          - DELETE
          - OPTIONS
        AllowHeaders:
          - "*"
  ItemsApiStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      StageName: !Sub "${EnvSuffix}"
      ApiId: !Ref ItemsApi
      AutoDeploy: true

  ApiGetItemRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref ItemsApi
      RouteKey: "GET /api/v1/items/{shopId}/{shopsItemId}"
      Target: !Sub "integrations/${ItemApiGetItemLambdaIntegration}"
  ItemApiGetItemLambdaIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref ItemsApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub "arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${ItemApiGetItemLambda}"
      PayloadFormatVersion: "2.0"
  ItemApiGetItemRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "item-api-get-item-role-${EnvSuffix}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:BatchGetItem
                Resource: !GetAtt TableOne.Arn
  ItemApiGetItemLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "item-api-get-item-${EnvSuffix}"
      Runtime: provided.al2023
      Handler: lib.handler
      Role: !GetAtt ItemApiGetItemRole.Arn
      Code:
        S3Bucket: !Ref ArtifactBucket
        S3Key: !Sub "item-api-get-item-${EnvSuffix}-${CommitSHA}.zip"
      MemorySize: 512
      Timeout: 10
      EphemeralStorage:
        Size: 512
      Environment:
        Variables:
          DYNAMODB_TABLE_NAME: !Ref TableOne
  ItemApiGetItemLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref ItemApiGetItemLambda
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub "arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${ItemsApi}/*/*/api/v1/items/*/*"

  ApiSimpleSearchRoute:
