    Properties:
      ApiId: !Ref ItemsApi
      RouteKey: "GET /api/v1/items"
      Target: !Sub "integrations/${ItemApiSimpleSearchLambdaIntegration}"
  ItemApiSimpleSearchLambdaIntegration:
