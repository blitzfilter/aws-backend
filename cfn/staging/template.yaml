    Properties:
      RoleName: !Sub "item-api-simple-search-role-${EnvSuffix}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: OpenSearchReadOnly
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - es:Describe*
                  - es:List*
                  - es:ESHttpGet
                  - es:ESHttpHead
                  - es:ESHttpPost
                Resource: !Sub "${ItemsOpenSearchDomain.Arn}/*"
  ItemApiSimpleSearchLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub "item-api-simple-search-${EnvSuffix}"
      Runtime: provided.al2023
      Handler: lib.handler
      Role: !GetAtt ItemApiSimpleSearchRole.Arn
      Code:
